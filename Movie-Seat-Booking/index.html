<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Movie Seat Booking</title>

</head>
<body>
    <div class=""movie-container">
        <label>Pick A Movie</label>
        <select id="movie">
            <option value="110">Avengers: EndGame(Rs.100)</option>
            <option value="120">Ludo (Rs.120)</option>
            <option value="100">Chalaang (Rs.100)</option>
            <option value="95">Fast n Furious (Rs.95)</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div><small>N/A</small>
        </li> 
        <li>
            <div class="seat selected"></div><small>Selected</small>
        </li> 
        <li>
            <div class="seat occupied"></div><small>Occupied</small>
        </li> 
    </ul>
    <div class="container">
        <div class="screen"></div>
<!-- Total 6 rows with 8 seats in each row -->
            <!-- Row 1 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <!-- Row 3 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- Row 4 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <!-- Row 5 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
            </div>
            <!-- Row 6 -->
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
    </div>
    <p class="text">You Have Selected <span id="count">0</span> seats for a price of Rs.<span id="total">0</span></p>
    <script src="script.js"></script>
</body>
</html>
