<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
    <svg class="figure-container" height="250" width="200">
        <!-- ROD -->
        <line x1="60" x2="140" y1="20" y2="20"></line>
        <line x1="140" x2="140" y1="20" y2="50"></line>
        <line x1="60" x2="60" y1="20" y2="230"></line>
        <line x1="20" x2="100" y1="230" y2="230"></line>

        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part"/>

        <!-- body -->
        <line x1="140" x2="140" y1="90" y2="150" class="figure-part"></line>

        <!-- Arms -->
        <line x1="140" x2="120" y1="120" y2="100" class="figure-part"></line>
        <line x1="140" x2="160" y1="120" y2="100" class="figure-part"></line>

        <!-- Legs -->
        <line x1="140" x2="120" y1="150" y2="180" class="figure-part"></line>
        <line x1="140" x2="160" y1="150" y2="180" class="figure-part"></line>


    </svg>

    <div class="wrong-letters-container">
        <div id="wrong-letters">
            <p>Wrong</p>
            <span>e,r,t,y</span>
        </div>
    </div>
    <div class="word" id="word">
        <div class="letter">H</div>
        <div class="letter">E</div>
        <div class="letter">L</div>
        <div class="letter">L</div>
        <div class="letter">O</div>
    </div>
</div>

<!-- Container for final messages -->
<div class="popup-container" id="popup-container">
    <div class="popup">
        <h2 id="final-message">You Have Won</h2>
        <button id="play">Play AGain!</button>
    </div>
</div>

<!-- Notification for already used letters -->
<div class="notification-container" id="notification-container">
    <p>You Have Already Used This Letter</p>
</div>
<script src="script.js"></script>
</body>
</html>
